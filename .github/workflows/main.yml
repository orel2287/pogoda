name: Docker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Login in Docker
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.LOG }}
        password: ${{ secrets.PAS }}

    - name: Extract metadata for Docker
      id: metadata
      uses: docker/metadata-action@v4
      with:
        images: orel2287/practik2
        tags: |
          type=ref,event=branch
          type=ref,event=tag

    - name: get short comit
      id: shortsha
      run: echo "::set-output name=sha::$(git rev-parse --short $GITHUB_SHA)"

    - name: Build and push image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: orel2287/practick2:${{ steps.shortsha.outputs.sha }}
        labels: ${{ steps.metadata.outputs.labels }}
        
